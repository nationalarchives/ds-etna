events { }

http {
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    listen [::]:80;

    server_name tna.dblclk.dev;
    server_tokens off;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://tna.dblclk.dev$request_uri;
    }
  }

  server {
    listen 443 default_server ssl;
    listen [::]:443 ssl;
    http2  on;
    gzip            on;
    gzip_proxied    any;
    gzip_types      text/plain
                    text/css
                    text/javascript
                    application/javascript
                    application/json
                    image/gif
                    image/png
                    image/jpeg
                    image/svg+xml
                    image/x-icon;
    gzip_proxied    no-cache no-store private expired auth;
    gzip_min_length 1000;
    gzip_comp_level 5;
    gzip_vary       on;

    server_name tna.dblclk.dev;

    ssl_certificate /etc/nginx/ssl/live/tna.dblclk.dev/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/tna.dblclk.dev/privkey.pem;

    location ~* \.(jpg|webp|png|ico|css|js)$ {
      expires 365d;
      add_header Cache-Control "public, no-transform";
    }

    location /search {
      proxy_pass http://search:8080;
      proxy_set_header X-Real-IP  $remote_addr;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect http://search:8080/ $scheme://$http_host/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 20d;
      proxy_buffering off;
    }

    location / {
      proxy_pass http://frontend:8080;
      proxy_set_header X-Real-IP  $remote_addr;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect http://frontend:8080/ $scheme://$http_host/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 20d;
      proxy_buffering off;
    }
  }
    
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2  on;
    gzip            on;
    gzip_proxied    any;
    gzip_types      text/plain
                    text/css
                    text/javascript
                    application/javascript
                    application/json
                    image/gif
                    image/png
                    image/jpeg
                    image/svg+xml
                    image/x-icon;
    gzip_proxied    no-cache no-store private expired auth;
    gzip_min_length 1000;
    gzip_comp_level 5;
    gzip_vary       on;

    server_name develop.tna.dblclk.dev;

    ssl_certificate /etc/nginx/ssl/live/develop.tna.dblclk.dev/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/develop.tna.dblclk.dev/privkey.pem;

    location /search {
      proxy_pass http://search:8080;
      proxy_set_header X-Real-IP  $remote_addr;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect http://search:8080/ $scheme://$http_host/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 20d;
      proxy_buffering off;
    }
    
    location / {
      proxy_pass http://frontend-develop:8080;
      proxy_set_header X-Real-IP  $remote_addr;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect http://frontend-develop:8080/ $scheme://$http_host/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_read_timeout 20d;
      proxy_buffering off;
    }
  }
}
